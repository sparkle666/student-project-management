{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container card mt-5 p-4">
    <p class="gt-headline">Submit A Project Topic</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Create Project</button>
    </form>
</div>
{% endblock content %}
