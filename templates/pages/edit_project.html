{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Project{% endblock title %}


{% block content %}
<div class="container card mt-5 p-4">
    <p class="gt-headline">Edit Project Topic</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-warning">Update Project</button>
    </form>
</div>
{% endblock content %}
